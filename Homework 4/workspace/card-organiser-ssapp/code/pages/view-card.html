<link rel="stylesheet" href="assets/css/root.css" />
<link rel="stylesheet" href="assets/css/header.css" />
<link rel="stylesheet" href="assets/css/main.css" />
<link rel="stylesheet" href="assets/css/input.css" />

<webc-container controller="ViewCardController" class="homepage">
    <div class="header">
        <div class="header-left">
            <div class="header-action-slot">
                <button data-tag="go-back" class="button">
                    <img src="assets/images/back.svg" alt="Go back">
                </button>
            </div>
        </div>
        <div class="header-right">
            <div class="header-action-slot">
                <button data-tag="delete-card" class="button">
                    <img src="assets/images/trash.svg" alt="Delete card">
                </button>
            </div>
        </div>
    </div>
</webc-container>
