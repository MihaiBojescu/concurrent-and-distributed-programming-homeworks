<webc-container controller="HomeController" class="homepage">
    <p>Page state: {{ @state }}</p>
    <ul data-for="@cards">
        <li>[{{ @id }}] Card from brand {{ @brand}} with name {{ @name }} and serial {{ @serial }}</li>
    </ul>
    <div>
        <div>
            <label for="name">Name</label>
            <input id="name" data-for="@name" />
        </div>
        <div>
            <label for="brand">Brand</label>
            <input id="brand" data-for="@brand" />
        </div>
        <div>
            <label for="serial">Serial</label>
            <input id="serial" data-for="@serial" />
        </div>
        <button data-tag="add-card">Insert card</button>
    </div>
</webc-container>
