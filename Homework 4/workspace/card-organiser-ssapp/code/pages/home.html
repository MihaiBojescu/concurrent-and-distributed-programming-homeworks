<link rel="stylesheet" href="assets/css/root.css" />
<link rel="stylesheet" href="assets/css/header.css" />
<link rel="stylesheet" href="assets/css/main.css" />
<link rel="stylesheet" href="assets/css/input.css" />

<webc-container controller="HomeController" class="homepage">
    <div data-for="@cards" class="card-list">
        <div class="card-item" id="@id">
            <img alt="@brand" src="@image" />
            <div class="card-item-details">
                <h1>{{ @title }}</h1>
                <p>{{ @description }}</p>
            </div>
            <div class="cover" data-tag="view-card"></div>
        </div>
    </div>
    <div class="add-card-button">
        <img src="assets/images/plus.svg" alt="Add card">
        <h3>Add card</h3>
        <div class="cover" data-tag="add-card"></div>
    </div>
</webc-container>
